<mat-card>
  <mat-card-header>
    <mat-card-title>Employees</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button class="green-button"
            (click)="deleteEmployee(element.id)"
          >
            Delete Employee
          </button>
          <button
            mat-raised-button class="green-button"
            (click)="selectEmployee(element)"
          >
            Select Employee
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Create a Employee</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      #f="ngForm"
      class="mat-elevation-z8"
      style="width: 100%; padding: 5px"
    >
      <mat-form-field>
        <input
          matInput
          placeholder="Name*"
          name="name"
          [(ngModel)]="employee.name"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Position*"
          name="position"
          [(ngModel)]="employee.position"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Email*"
          name="email"
          [(ngModel)]="employee.email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Phone*"
          name="phone"
          [(ngModel)]="employee.phone"
          required
        />
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Address*" name="address" [(ngModel)] = "employee.address" required>     
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="City*"
          name="city"
          [(ngModel)]="employee.city"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
    <mat-card-actions>
      <button  mat-raised-button class="green-button" *ngIf="!employee.id" (click)="createEmployee(f)">Save Employee</button>
      <button  mat-raised-button class="green-button" *ngIf="employee.id" (click)="updateEmployee(f)" >Update Employee</button>
      <button  mat-raised-button class="green-button" (click)="newEmployee()">New</button> 
  </mat-card-actions>
</mat-card>
